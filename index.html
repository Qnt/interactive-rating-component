<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <!-- Rating state start -->
  <div class="interactive-component-container">
    <img src="images/icon-star.svg" alt="star-icon">
    <h1>How did we do?</h1>
    <p>Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>
    <form class="rating-scale-form">
      <input type="radio" name="rating1" id="rate1" value="1"><label for="rate1">1</label>
      <input type="radio" name="rating2" id="rate2" value="2"><label for="rate2">2</label>
      <input type="radio" name="rating3" id="rate3" value="3"><label for="rate3">3</label>
      <input type="radio" name="rating4" id="rate4" value="4"><label for="rate4">4</label>
      <input type="radio" name="rating5" id="rate5" value="5"><label for="rate5">5</label>
      <button class="submit-button" type="submit">Submit</button>
    </form>
  </div>

  <!-- Rating state end -->

  <!-- Thank you state start -->
<div class="thank-you-state-container">
  <img src="images/illustration-thank-you.svg" alt="thank you">
  <p class="thank-you-state-rating-value">You selected  out of 5</p>

  <h1>Thank you!</h1>

  <p class="thank-you-state-rating-text">
  We appreciate you taking the time to give a rating. If you ever need more support, 
  donâ€™t hesitate to get in touch!
  </p>
</div>
  <!-- Thank you state end -->
  
<script src="scripts/main.js"></script>
</body>
</html>
